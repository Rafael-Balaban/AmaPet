<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmaPet - Agendamento Tosa</title>
    <link rel="icon" href="./Img/Logo - Sem titulo.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles/styles - agendamento/styles.css">
</head>
<body>

    <!-- Cabecalho -->
    <header>
        <a href="./tela - principal - cadastrado.html">
            <img class="cabecalho__logo" src="./Img/Logo.png" alt="Logo AmaPet">
        </a>
        <div class="cabecalho__links">
            <a class="cabecalho__links__link" href="tela - produtos e servicos - cadastrado.html">
                <p>Produtos e Serviços</p>
            </a>
            <div class="cabecalho__user" id="user-menu">
                <p>Seja Bem Vindo</p>
            </div>
        </div>
    </header>

    <!-- Formulário de agendamento de Tosa -->
    <main>
        <div class="form-container">
            <h2>Formulário de Agendamento de Tosa</h2>
            <form action="tela - pagamento.html">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" minlength="8" maxlength="8" placeholder="Digite o CEP" required>
                    </div>

                    <div class="form-group">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" placeholder="Digite a rua" required>
                    </div>

                    <div class="form-group">
                        <label for="uf">UF:</label>
                        <input type="text" id="uf" placeholder="UF" maxlength="2" required>
                    </div>

                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" placeholder="Digite o bairro" required>
                    </div>

                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" placeholder="Número" required>
                    </div>

                    <div class="form-group">
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" placeholder="Complemento">
                    </div>

                    <div class="form-group">
                        <label for="horario">Horário:</label>
                        <select name="coleta" required>
                            <option value="10">10:00</option>
                            <option value="11">11:00</option>
                            <option value="12">12:00</option>
                            <option value="14">14:30</option>
                            <option value="16">16:00</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="coleta">Para Coleta:</label>
                        <select name="coleta" required>
                            <option value="sim">Sim</option>
                            <option value="nao" selected>Não</option>
                        </select>
                    </div>

                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Avançar</button>
                    <button type="button" class="back-btn" onclick="history.back()">Voltar</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__texto">
            <p>Contato:</p>
            <div class="footer__contato__info">
                <img src="./Img/WhatsApp.png" alt="Logo WhatsApp">
                <p class="footer__contato__info__texto" >(51) 99456 - 6177</p>
            </div>
        </div>
        <div class="footer__texto">
            <p>Email:</p>
            <div class="footer__contato__info">
                <img src="./Img/mail.png" alt="Imagem Email">
                <p class="footer__contato__info__texto">rafael.rb.borba@gmail.com</p>
            </div>
        </div>
    </footer>

        var username = localStorage.getItem('username');
        
        // Exibe o nome do usuário no header
        if (username) {
            document.getElementById('user-menu').innerHTML = `
                <span>Bem-vindo, ${username}</span>
                `;
        } else {
            document.getElementById('user-menu').innerHTML = `
                <a href="login.html">Login</a>
                <a href="cadastro.html">Cadastro</a>
            `;
        }
    </script>  -->
</body>
</html>
