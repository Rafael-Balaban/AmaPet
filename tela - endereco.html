<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmaPet - Endereço</title>
    <link rel="icon" href="./Img/Logo - Sem titulo.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles/styles - endereco/styles.css">
</head>
<body>

    <!-- Cabecalho -->
    <header>
        <a href="./tela - principal - cadastrado.html">
            <img class="cabecalho__logo" src="./Img/Logo.png" alt="Logo AmaPet">
        </a>
        <div class="cabecalho__links">
            <a class="cabecalho__links__link" href="tela - produtos e servicos - cadastrado.html">
                <p>Produtos e Serviços</p>
            </a>
            <div class="cabecalho__user" id="user-menu">
                <p>Seja Bem Vindo</p>
            </div>
        </div>
    </header>

    <!-- Formulário de cadastramento de endereço -->
    <main>
        <div class="form-container">~

            <form action="./tela - principal - cadastrado.html">
                <h2>Informe os dados do seu endereço:</h2>
                
                <div class="form-row-1">
                    <div class="form-row-1-cep">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" maxlength="8" placeholder="Digite o CEP" required>
                    </div>

                    <div class="form-row-1-rua">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" placeholder="Digite a rua" required>
                    </div>

                    <div class="form-row-1-uf">
                        <label for="uf">UF:</label>
                        <input type="text" id="uf" name="uf" placeholder="UF" maxlength="2" required>
                    </div>
                </div>

                <div class="form-row-2">
                    <div class="form-row-2-bairro">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required>
                    </div>

                    <div class="form-row-2-numero">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" placeholder="Número" required>
                    </div>

                    <div class="form-row-2-complemento">
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                    </div>
                </div>
                
                

                <div class="button-group">
                    <button type="submit">Concluir Cadastro</button>
                    <button type="button" onclick="history.back()">Voltar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer__texto">
            <p>Contato:</p>
            <div class="footer__contato__info">
                <img src="./Img/WhatsApp.png" alt="Logo WhatsApp">
                <p class="footer__contato__info__texto" >(51) 99456 - 6177</p>
            </div>
        </div>
        <div class="footer__texto">
            <p>Email:</p>
            <div class="footer__contato__info">
                <img src="./Img/mail.png" alt="Imagem Email">
                <p class="footer__contato__info__texto">rafael.rb.borba@gmail.com</p>
            </div>
        </div>
    </footer>

                <span>Bem-vindo, ${username}</span>
                `;

            `;
        }*/
    </script> -->
</body>
</html>
